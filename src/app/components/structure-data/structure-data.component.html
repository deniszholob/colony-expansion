<div class="structure-data">
  <div>
    <h3 class="stats-entity title">
      <img src="assets/images/{{ structureIcon }}.png" alt="{{ type }}" />
      Build {{ type | titlecase }}
    </h3>

    <p class="description p-l-5 text-muted structure-section">
      {{ structureDescription }} <br />
      {{ structureNote }}
    </p>
  </div>

  <div>
    <div class="structure-section" *ngIf="structureRequirementStats.length > 0">
      <span>Build Cost</span>
      <div class="p-l-5">
        <app-stats-group [stats]="structureRequirementStats"></app-stats-group>
      </div>
    </div>

    <div class="structure-section" *ngIf="structureProductionStats.length > 0">
      <span>Bonus Production </span>
      <div class="p-l-5">
        <app-stats-group [stats]="structureProductionStats"></app-stats-group>
      </div>
    </div>

    <p class="structure-section" *ngIf="productionMultiplier > 0">
      {{ productionMultiplier }}x Tile production multiplier
    </p>
  </div>
</div>
